<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8aa35ab5b7.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/appStyle.css">
        <link rel="icon" type="image/png" href="./img/favicon.ico">
        <title>MyPokeList</title>
    </head>
    <body class="bg-secondary col-12">
      <header class="bar-wrapper row mx-0 navbar navbar-dark bg-dark px-2">
        <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">My<span class="text-warning">Poke</span>List</a>
            </div>
          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarsExample01">
              <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item ">
                  <a class="nav-link" href="#">App</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link logout-link" >Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      

      <main class="main-wrapper row mx-0">
          <div class=" table-responsive col-md-12 py-2">
            <div class="text-center text-light bg-dark">
              <h4>
                Welcome <span id="user" class="text-warning" ></span>!
              </h4>
            </div>
            <table class="table table-dark table-sm">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Normal Sprite</th>
                  <th scope="col">Shiny Sprite</th>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">HM</th>
                </tr>
              </thead>
              <tbody>
                <tr id="pk-info">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="row">
              <div class="col-1 text-end">
                <button id="prev-ax" type="button col" class="btn btn-primary btn-dark">
                  <i class="fas fa-caret-left"></i>
                </button>
              </div>
              <div class="input-group col">
                <div class="form-outline col">
                  <input type="search" id="input-text" class="form-control " placeholder="Search for and ID or a Pokemon Name..."/>
                </div>
                <button id="input-btn" type="button" class="btn btn-primary btn-dark">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="col-1">
                <button id="next-ax" type="button" class="btn btn-primary btn-dark">
                  <i class="fas fa-caret-right"></i>
                </button>
              </div>
              <div class="text-center py-2">
                <button id="addFavorite" type="button" class="btn btn-primary btn-dark">
                  Add Pokemon to favorites!
                </button>
                <button id="show" type="button" class="btn btn-primary btn-dark">
                  show favorites
                </button>
              </div>
            </div>
        </div>
      </main>

      <footer class="bar-wrapper navbar navbar-light bg-dark px-2">
        <div class="row mx-0 container-fluid bg-dark text-center">
          <section class="mb-4 text-light">
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" rel="noopener noreferrer" href="https://pokeapi.co" role="button"
              ><i class="fab fa-google"></i
            ></a>
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" rel="noopener noreferrer" href="https://twitter.com/pokeapi" role="button"
              ><i class="fab fa-twitter"></i
            ></a>
            <a class="btn btn-outline-light btn-floating m-1" target="_blank" rel="noopener noreferrer" href="https://github.com/DavidNogales/MyPokeList" role="button"
              ><i class="fab fa-github"></i
            ></a>
            <h3>Powered by <span class="text-warning">Poke</span>Api</h3>
          </section>
        </div>
      </footer>
      <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="./js/app.js"></script>
    </body>
</html>
