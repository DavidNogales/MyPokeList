<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8aa35ab5b7.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/mainStyle.css">
        <link rel="icon" type="image/png" href="./img/favicon.ico">
        <title>MyPokeList</title>
    </head>
    <body class="bg-secondary">
        
        <header class="bar-wrapper row mx-0 navbar navbar-dark bg-dark px-2">
            <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">My<span class="text-warning">Poke</span>List</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <div class="collapse navbar-collapse" id="navbarsExample01">
                        <ul class="navbar-nav me-auto mb-2">
                            <li class="nav-item">
                                <a class="nav-link" href="./app.html">App</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link signup-link" href="#">Sign Up</a>
                            </li>
                        </ul>
                  </div>
                </div>
            </nav>
        </header>

        <main class="main-wrapper row mx-0">
            <section class="row col py-5">
                <img src="./img/logo.png"/>
                <span class="text-center" >
                    <h3>
                        Here you can Login to see your pokemon list, or go directly to the <a class="link-warning" href="./app.html">App</a>!
                    </h3>
                </span>
            </section>
            
            <div class="col-xs-12 col-md-6 bg-dark py-2 login-dark">
                <form id="login-form" class="py-2" action="" >
                    <div class="form-group py-2">
                       <input type="email" name="email"  class="form-control" id="input-Email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group py-2">
                       <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                    </div>
                    <div class="col-md-12 text-center ">
                       <button id="login-btn" type="submit" class=" btn btn-primary btn-dark">Login</button>
                    </div>
                    <div class="form-group">
                        <a href="#" class="text-center no-account signup-link">Don't have an account? Sign up here</a>
                    </div>
                 </form>
                 <form id="register-form" class="form-horizontal" role="form">
                    <h2>Registration</h2>
                    
                    <div class="form-group py-2">
                        <div class="col-sm-9">
                            <input type="email" id="email" placeholder="Email*" class="form-control" name= "email">
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <div class="col-sm-9">
                            <input type="password" name="new_password" id="password1" placeholder="Password*" class="form-control">
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <div class="col-sm-9">
                            <input type="password" name="confirmed_password" id="password2" placeholder="Repeat Password*" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <span class="help-block">*Required fields</span>
                        </div>
                    </div>
                    <div>
                        <button id="register-btn" type="submit" class="btn btn-primary btn-dark">Register</button>
                        <button id="refresh-btn" class="btn btn-primary btn-dark">Cancel</button>
                    </div>
                </form>    
            </div>
        </main>

        <footer class="bar-wrapper navbar navbar-light bg-dark px-2">
            <div class="row mx-0 container-fluid bg-dark text-center">
              <section class="mb-4 text-light">
                <a class="btn btn-outline-light btn-floating m-1" target="_blank" rel="noopener noreferrer" href="https://pokeapi.co" role="button"
                  ><i class="fab fa-google"></i
                ></a>
                <a class="btn btn-outline-light btn-floating m-1" target="_blank" rel="noopener noreferrer" href="https://twitter.com/pokeapi" role="button"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a class="btn btn-outline-light btn-floating m-1" target="_blank" rel="noopener noreferrer" href="https://github.com/DavidNogales/MyPokeList" role="button"
                  ><i class="fab fa-github"></i
                ></a>
                <h3>Powered by <span class="text-warning">Poke</span>Api</h3>
              </section>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
